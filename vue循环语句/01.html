<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<h2>v-for 指令需要以 item in items 形式的特殊语法， items 是源数据数组并且 item 是数组元素迭代的别名。</h2>
	<div id="app">
		<ol>
			<li v-for="site in sites">
				{{ site.name }}
			</li>
		</ol>
	</div>
		
	<script>
		new Vue({
		    el: '#app',
		    data: {
		        sites: [
		        { name: 'zhou' },
		        { name: 'fu' },
		        { name: 'ming' }
		        ]
		    }
		})
	</script>
</body>
</html>
