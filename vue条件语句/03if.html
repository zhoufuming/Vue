<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>
	<p>判断输入值是否为ok</p>
	<div id="app">
		<input type="text" v-model="message">
		<h1 v-if="message == 'ok'">Yes</h1><!-- 这里面的字符串需要再加单引号包括 -->
		<h1 v-else>No</h1>
	</div>

	<script>
		new Vue({
			el:"#app",
			data: {
				message:"ok"
			}
		});
	</script>
</body>
</html>
