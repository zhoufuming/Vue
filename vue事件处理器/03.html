<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<h1>除了直接绑定到一个方法，也可以用内联JavaScript语句</h1>
	<div id="app">
		<button v-on:click="say('hi')">Say hi</button>
		<button v-on:click="say('what')">Say what</button>
	</div>
		
	<script>
		new Vue({
			el: "#app",
			methods: {
				say: function(message){
					alert(message)
				}
			}
		})
	</script>
</body>
</html>
