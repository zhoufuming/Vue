<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<!-- 我们可以使用methods来替代computed，效果上两个都是一样的，但是methods需要调用（），computed是基于它的依赖缓存，只有相关依赖发生改变时才会重新取值。而使用methods，在重新渲染的时候，函数总汇重新调用执行 -->
	<!-- 可以说使用 computed 性能会更好，但是如果你不希望缓存，你可以使用 methods 属性。 -->
	<div id="app">
		<p>原始字符串：{{message}}</p>
		<p>计算后反转字符串：{{reversedMessage}}</p>
		<p>使用方法后反转字符串：{{reversedMessage2()}}</p>
	</div>
		
	<script>
		new Vue({
		    el: '#app',
		    data: {
		        message: 'Runoob!'
		    },
		    computed: {
		    	//计算属性的 getter
		    	reversedMessage: function(){
		    		// this 指向vm 实例
		    		return this.message.split('').reverse().join('')
		    	}
		    },
		    methods: {
		    	reversedMessage2: function(){
		    		return this.message.split('').reverse().join('')
		    	}
		    }
		})
	</script>
</body>
</html>
