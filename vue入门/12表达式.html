<html>
<head>
	<meta charset="UTF-8">
	<title>表达式</title>
	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>
	<h1>Vue.js 都提供了完全的 JavaScript 表达式支持。</h1>
	<div id="app">
		{{5+5}}<br>
		{{ok ? 'YES' : 'NO'}}<br>
		{{message.split('').reverse().join('')}}
		<div v-bind:id="'list-'+id">菜鸟教程</div>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				ok: true,
				message: 'ABC',
				id: 1
			}
		})
	</script>
</body>
</html>
