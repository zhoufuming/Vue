<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<div id="app"><!-- 数据绑定最常见的形式就是使用{{...}}(双大括号)的文本插值 -->
		{{ message }}
	</div>
	<!-- Javascript 代码需要放在尾部（指定的html元素之后） -->
	<script>
		new Vue({
			el:"#app", // 对象
			data: {	// 数据
				message:"Hello World!"
			}
		});
	</script>
</body>
</html>
