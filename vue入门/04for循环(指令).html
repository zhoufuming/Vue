<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<h1>指令是带有v-前缀的特殊属性</h1>
	<div id="app">
		<ul>
			<li v-for="todo in todos"><!-- 列表输出使用v-for -->
				{{ todo.text }}
			</li>
		</ul>
	</div>

	<script>
		new Vue({
			el:"#app", 
			data: {	
				todos:[
				{ text: "1" },
				{ text: "2" },
				{ text: "3" }
				]
				
			}
		});
	</script>
</body>
</html>
