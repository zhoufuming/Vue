<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<h3>Prop是父组件用来传递数据的一个自定义属性。
	父组件的数据需要通过props把数据子组件，子组件需要显式地用 props 选项声明 "prop"：</h3>
	<p>注意: prop 是单向绑定的：当父组件的属性变化时，将传导给子组件，但是不会反过来。</p>
	<hr>
	<div id="app">
		<child message="hello!"></child>
	</div>
		
	<script>
	// 注册
	Vue.component('child',{
		//声明 props
		props: ['message'],
		// 同样也可以在 vm 实例中像"this.message"这样使用
		template: '<span>{{message}}</span>'
	})

	//创建根实例
	new Vue({
		el: "#app"
	})
	</script>
</body>
</html>
