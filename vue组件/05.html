<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<h3>以下实例中将 v-bind 指令将 todo 传到每一个重复的组件中：</h3>
	<div id="app">
		<ol>
			<todo-item v-for="item in sites" v-bind:todo="item"></todo-item>
		</ol>
	</div>
		
	<script>
	// 注册
	Vue.component('todo-item',{
		props: ['todo'],
		template: '<li>{{todo.text}}</li>'
	})

	new Vue({
		el: "#app",
		data: {
			sites: [
			{text:'Runoob'},
			{text:'Google'},
			{text:'Taobao'}
			]
		}
	})
	</script>
</body>
</html>
