<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
	<style>
		.flip-list-move {
			transition: transform 1s;
		}
	</style>
</head>
<body>
	<p>&lt;transition-group&gt; 组件还有一个特殊之处。不仅可以进入和离开动画，还可以改变定位。要使用这个新功能只需了解新增的 v-move 特性，它会在元素的改变定位的过程中应用。像之前的类名一样，可以通过 name 属性来自定义前缀，也可以通过 move-class 属性手动设置。</p>
	<p>v-move 对于设置过渡的切换时机和过渡曲线非常有用，你会看到如下的例子：</p>

	<div id="flip-list-demo">
		<button v-on:click="shuffle">Shuffle</button>
		<transition-group name="flip-list" tag="ul">
			<li v-for="item in items" :key="item">
				{{ item }}
			</li>
		</transition-group>
	</div>
	
	<p>这个看起来很神奇，内部的实现，Vue 使用了一个叫 FLIP 简单的动画队列
使用 transforms 将元素从之前的位置平滑过渡新的位置。</p>

	<script>
		
		new Vue({
		  el: '#flip-list-demo',
		  data: {
		    items: [1,2,3,4,5,6,7,8,9]
		  },
		  methods: {
		    shuffle: function () {
		      this.items = _.shuffle(this.items)
		    }
		  }
		})

	</script>
</body>
</html>
