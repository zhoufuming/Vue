<html>
<head>
	<meta charset="UTF-8">
	<title>多个元素的过度</title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<p></p>
	<div id="demo">
		<!-- <transition>
			<button v-if="isEditing" key="on">
				on
			</button>
			<button v-else key="off">
				off
			</button>
		</transition> -->

		<!-- 在一些场景中，也可以给通过给同一个元素的 key 特性设置不同的状态来代替 v-if 和 v-else，上面的例子可以重写为： -->
		<!-- <transition>
			<button v-bind:key="isEditing">
				{{ isEditing ? 'on' : 'off' }}
			</button>
		</transition> -->

		<!-- 使用多个 v-if 的多个元素的过渡可以重写为绑定了动态属性的单个元素过渡。 例如 -->
		<transition name="demo">
			<button v-bind:key="docState">{{buttonMessage}}</button>
		</transition>

	</div>
		
	<script>
		new Vue({
			el: "#demo",
			data: {
				docState: "c" 
			},
			computed: {
				buttonMessage: function(){
					switch(docState) {
						case 'a':return 'A'
						case 'b':return 'B'
						case 'c':return 'C'
					}
				}
			}

		});
	</script>
</body>
</html>
