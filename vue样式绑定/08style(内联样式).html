<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<h1>也可以绑定到一个样式对象，让模板更清晰：</h1>
	<div id="app">
		<div v-bind:style="styleObject">菜鸟教程</div>
	</div>
		
	<script>
		new Vue({
		  	el: "#app",
		  	data: {
	  			styleObject: {
	  				color: 'green',
	  				fontSize: '30px'
	  			}
		  	}
		})
	</script>
</body>
</html>
