<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<style>
		.active {
			width: 100px;
			height: 100px;
			background: green;
		}
		.text-danger {
			background: red;
		}
	</style>
</head>
<body>
	<h2>我们可以把一个数组传给 v-bind:class ，实例如下：</h2>
	<div id="app">
		<div v-bind:class="[activeClass,errorClass]"></div>
	</div>
		
	<script>
		new Vue({
		    el: "#app",
		    data: {
		    	activeClass: 'active',
		    	errorClass: 'text-danger'
		    }		    
		})
	</script>
</body>
</html>
