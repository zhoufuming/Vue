<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<h3>除了默认设置的核心指令( v-model 和 v-show ), Vue 也允许注册自定义指令。
下面我们注册一个全局指令 v-focus, 该指令的功能是在页面加载时，元素获得焦点：</h3>

	<div id="app">
		<p>页面载入是，input元素自动获取焦点</p>
		<input type="text" v-focus>
	</div>

	<script>
		// 注册一个全局自定义指令 v-focus
		Vue.directive('focus',{
			//当绑定元素插入DOM中。
			inserted: function(el){
				//聚集元素
				el.focus()
			}
		})

		// 创建根实例
		new Vue({
			el: "#app"
		})
	</script>
</body>
</html>
