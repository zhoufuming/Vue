<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<h3>局部的自定义指令</h3>

	<div id="app">
		<p>页面载入是，input元素自动获取焦点</p>
		<input type="text" v-focus>
	</div>

	<script>
		//创建根实例
		new Vue({
			el: '#app',
			directives: {
				//注册一个局部的自定义指令 v-focus
				focus: {
					// 指令的定义
					inserted: function(el){
						//聚集元素
						el.focus()
					}
				}
			}
		})
	</script>
</body>
</html>
